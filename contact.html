    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" style="text-decoration: none;"><div class="logo">JB</div></a>
        <ul class="nav-links">
            <li><a href="index.html">About Me</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Container -->
    <div class="contact-container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <div class="contact-header">
                <h1 class="contact-title">Get in Touch</h1>
                <p class="contact-subtitle">Let's create something amazing together!</p>
            </div>

            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>jassiebrigondo3@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+63 (953) 103-5392</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Purok 6, Balacanas <br> Villanueva Misamis Oriental</span>
                </div>
            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://www.instagram.com/" class="social-link"><i class="fab fa-facebook"></i></a>
            </div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" placeholder="Enter your name..." id="fullName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" placeholder="Enter your email..." id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" placeholder="Enter your message..." class="form-textarea" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
